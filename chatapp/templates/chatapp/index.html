{% extends 'chatapp/base.html' %}
{% block body %}
<h1 class="font-bold mx-20 my-10">List of rooms</h1>
{% for chatroom in chatrooms %}
    <div class="shadow-lg p-10 mx-20 my-10 bg-blue-900 text-white rounded-lg">
        <a href="{% url 'room' chatroom.slug %}">{{ chatroom.name }}</a> </br>

    </div>
    
{% endfor %}
{% endblock %}
